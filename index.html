<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-login">
        <div class="wrap-login">
          <form class="login-form">
            <span class="login-form-title">Faça o login</span>
            <div class="wrap-input margin-top-35 margin-bottom-35">
              <input
                class="input-form"
                type="email"
                name="email"
                autocomplete="off"
              />
              <span class="focus-input-form" data-placeholder="E-mail"></span>
            </div>

            <div class="wrap-input margin-bottom-35">
              <input class="input-form" type="password" name="password" />
              <span class="focus-input-form" data-placeholder="Senha"></span>
            </div>
            <div class="container-login-form-btn">
              <button class="login-form-btn">Login</button>

              <ul class="login-utils">
                <li class="margin-top-8 margin-bottom-8">
                  <span class="text1">Esqueceu sua </span>
                  <a href="#" class="text2"> Senha?</a>
                </li>
                <li>
                  <span class="text1">Não tem conta? </span>
                  <a href="#" class="text2"> Criar</a>
                </li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
